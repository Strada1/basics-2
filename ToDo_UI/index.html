<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
  <div class="content-HIGH">
      <div>
        <h2 class="content_title">HIGH</h2>
      </div>
      <div class="content_container-Input">
        <div>
          <form action="#">
            <input type="text" value="Добавить важных дел" class="content_input-High">
            <div>
              <button class="button_add-High" type="submit">+</button>
            </div>
          </form>
        </div>
<!--        <div>-->
<!--          <button class="button_add-High">+</button>-->
<!--        </div>-->
      </div>
      <div class="content_list-High">
        <div class="list_point">
          <div>
            <input type="checkbox" class="input_checkbox">
          </div>
         <div>
           <button class="button_remove" >X</button>
         </div>
          <div>
            <p class="text_point">
              Вот вам и супер интересная тема.
              Вы наверняка заметили, что ваши файлы с
              кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то
              за пределы основной программы.
            </p>
          </div>
        </div>
        <div class="list_point">
          <div>
            <input type="checkbox" class="input_checkbox">
          </div>
          <div>
            <button class="button_remove">X</button>
          </div>
          <div class="text_point">
            <p>
              Сверстать этот ToDO list
            </p>
          </div>
        </div>
        <div class="list_point">
          <div>
            <input type="checkbox" class="input_checkbox">
          </div>
          <div>
            <button class="button_remove">X</button>
          </div>
          <div class="text_point">
            <p>
              Начать делать задачу
            </p>
          </div>
        </div>
      </div>
  </div>
  <div class="content-Low">
    <div>
      <h2 class="content_title">LOW</h2>
    </div>
    <div class="content_container-Input">
      <div>
        <form>
          <input type="text" value="Добавить" class="content_input-Low">
          <div>
            <button class="button_add-Low" type="submit">+</button>
          </div>
        </form>
      </div>
    </div>
    <div class="content_list-Low">
      <div class="list_point">
        <div>
          <input type="checkbox" class="input_checkbox">
        </div>
        <div>
          <button class="button_remove" >X</button>
        </div>
        <div class="text_point">
          <p>
            Посмотреть ютубчик
          </p>
        </div>
      </div>
</div>
    <script src="main.js"></script>
</body>
</html>
