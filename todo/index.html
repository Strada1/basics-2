<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo UI</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <div class="todo-list">

      <div class="HIGH">
         <h2 class="title">
            HIGH
         </h2>

         <div class="list-head">

            <form class="form">
               <input class="entered-list" type="text" placeholder="Add new important tasks">
               <button class="add-list" type="submit">+</button>
            </form>

         </div>

         <div class="tasks">

         </div>
      </div>

      <div class="LOW">
         <h2 class="title">
            LOW
         </h2>

         <div class="list-head-low">

            <form class="form-low">
               <input class="entered-list-low" type="text" placeholder="Add new important tasks">
               <button class="add-list-low" type="submit">+</button>
            </form>

         </div>

         <div class="tasks-low">

         </div>
      </div>

   </div>

   <script src="js/main.js"></script>
</body>

</html>
