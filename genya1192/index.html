<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class = container>
        <form class = "calc" action="#" method="get">
            <input class = "number1" type="tel">
            <select class = "operators" name="" id="">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input class = "number2" type="tel">
            <button class = "equal">=</button>
            <span class = "result"></span>
        </form>
    </div>
    <div class = "resListContainer">
        <div class = resList></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
