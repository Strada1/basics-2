<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <form action="calc">
            <input id="num1" class="num1" type="number">
            <select name="" id="oper">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input id="num2" class="num2" type="number">
        </form>
        <button id="res" class="res">=</button>
        <div class="result">
            <p></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
