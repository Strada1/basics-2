<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>ToDo</title>
</head>
<body>
	<div class="container">
		<div class="todo__container">
			<h3>High</h3>
			<div class="add_task_js">
				<input type="text" placeholder="Добавить задачу" class="input_task">
				<button type="submit" class="btn_add_task">+</button>
			</div>
			<div class="list_tasks">
				<label class="tasks">
					<input type="checkbox" class="check_task">
					<span class="check"></span>
					<span class="text_task">
						Новая задача написана
					</span>
					<button type="submit" class="close_task">+</button>
				</label>
			</div>
			<h3>Low</h3>
			<div class="add_task_js">
				<input type="text" placeholder="Добавить задачу" class="input_task">
				<button type="submit" class="btn_add_task">+</button>
			</div>
			<div class="list_tasks">
				<label class="tasks">
					<input type="checkbox" class="check_task">
					<span class="check"></span>
					<span class="text_task">
						Новая задача написана
					</span>
					<button type="submit" class="close_task">+</button>
				</label>
			</div>
		</div>
	</div>
</body>
</html>
