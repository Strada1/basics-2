<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="calc_UI.css">
   <title>Calc_UI</title>
</head>
<body>
   <div class="wrapper">
      <div class="container">
         <div class="calc-box">
            <input type="number" id="first">
            <select id="math" class="math-list">
               <option value="+">+</option>
               <option value="-">-</option>
               <option value="*">*</option>
               <option value="/">/</option>
               <option value="%">%</option>
               <option value="**">^</option>
            </select>
            <input type="number" id="second">
            <button id='button' class="equal-button">=</button>
            <div class="result-box">

            </div>
         </div>
      </div>
   </div>
   <script type="module" src="calc_UI.js"></script>
</body>
</html>
