<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h3>HIGH</h3>
    <form id="formHighTask">
        <input type="text" placeholder="Добавить важных дел" data-priority="High">
        <input type="submit" value="" id="btnHighTask">
    </form>
    <div class="highTaskList"></div>
    <h3>LOW</h3>
    <form id="formLowTask">
        <input type="text" placeholder="Добавить дел" data-priority="Low">
        <input type="submit" value="" id="btnLowTask">
    </form>
    <div class="lowTaskList"></div>
</div>
<script src="main.js"></script>
</body>
</html>
