<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="main">
		<div class="container">
			<div class="tasks">
				<div class="tasks__form form">
					<!-- HIGH TASKS -->
					<h2 class="form__title">HIGH</h2>
					<form id="form1" class="form__add-high" action="#" method="get">
						<input type="text" class="form__add-input--high form-control"  id="taskInput1" placeholder="Добавить важных дел">
						<button class="form__add-btn btn" type="submit">+</button>
					</form>
					<div class="form__tasks-high" id="tasksList1">
						<div class="task list-group-item">
							<input type="checkbox" class="task__checkbox" id="task__checkbox1" data-action="done">
							<label for="task__checkbox1" class="task-title">Вот вам и супер интересная тема. Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы</label>
							<button class="task__close-btn btn-action" data-action="delete">+</button>
						</div>
						<div class="task list-group-item">
							<input type="checkbox" class="task__checkbox" id="task__checkbox2" data-action="done">
							<label for="task__checkbox2" class="task-title">Сверстать этот TODO list</label>
							<button class="task__close-btn btn-action" data-action="delete">+</button>
						</div>
						<div class="task list-group-item">
							<input type="checkbox" class="task__checkbox" id="task__checkbox3" data-action="done">
							<label for="task__checkbox3" class="task-title">Начать делать задачу</label>
							<button class="task__close-btn btn-action" data-action="delete">+</button>
						</div>
					</div>
					<!-- LOW TASKS -->
					<h2 class="form__title">LOW</h2>
					<form class="form__add-low" action="#" method="get">
						<input type="text" class="form__add-input--low" placeholder="Добавить дел" required>
						<button class="form__add-btn btn" type="submit">+</button>
					</form>
					<div class="form__tasks-low" id="tasksList2">
						<div class="task list-group-item">
							<input type="checkbox" class="task__checkbox" id="task__checkbox" data-action="done">
							<label for="task__checkbox" class="task-title">Посмотреть ютубчик</label>
							<button class="task__close-btn">+</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</main>
	<script type="module" src="main2.js"></script>
</body>
</html>
