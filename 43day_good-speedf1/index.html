<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="main">
		<div class="container">
			<div class="tasks">
				<form class="tasks__form form">
					<!-- HIGH TASKS -->
					<h2 class="form__title">HIGH</h2>
					<div class="form__add">
						<input type="text" class="form__add-input" placeholder="Добавить важных дел">
						<button class="form__add-btn" type="submit">+</button>
					</div>
					<div class="form__tasks">
						<div class="task">
							<input type="checkbox" class="task__checkbox" id="task__checkbox1">
							<label for="task__checkbox1">Вот вам и супер интересная тема. Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы</label>
							<button class="task__close-btn">+</button>
						</div>
						<div class="task">
							<input type="checkbox" class="task__checkbox" id="task__checkbox2">
							<label for="task__checkbox2">Сверстать этот TODO list</label>
							<button class="task__close-btn">+</button>
						</div>
						<div class="task">
							<input type="checkbox" class="task__checkbox" id="task__checkbox3">
							<label for="task__checkbox3">Начать делать задачу</label>
							<button class="task__close-btn">+</button>
						</div>
					</div>
					<!-- LOW TASKS -->
					<h2 class="form__title">LOW</h2>
					<div class="form__add">
						<input type="text" class="form__add-input" placeholder="Добавить дел">
						<button class="form__add-btn" type="submit">+</button>
					</div>
					<div class="form__tasks">
						<div class="task">
							<input type="checkbox" class="task__checkbox" id="task__checkbox">
							<label for="task__checkbox">Посмотреть ютубчик</label>
							<button class="task__close-btn">+</button>
						</div>
					</div>
				</form>
			</div>

		</div>
	</main>
	<script src="js/main.js"></script>
</body>
</html>
