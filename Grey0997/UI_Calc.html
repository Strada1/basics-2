  <div class="calc">
    
    

    <input class="firstInput" placeholder="#1" type="number">

        <option  value="-">-</option>

        <option  value="^">^</option>
        <option  value="%">%</option>
        
      </select>
    <input class="secondInput" placeholder="#2" type="number" >
    <button class="result" type="button" > = </button>
