<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="todo-wrap">
      <div id="todo-high" class="todo">
        <form action="#" class="todo__form">
          <div class="todo__title">High</div>
          <div class="todo__add">
            <input type="text" class="todo__input todo-item" placeholder="Добавить важных дел">
            <button class="todo__button todo__button_add"></button>
          </div>
          <ul class="todo__list"></ul>
        </form>
      </div>
      <div id="todo-low" class="todo">
        <form action="#" class="todo__form">
          <div class="todo__title todo__title_mt">Low</div>
          <div class="todo__add">
            <input type="text" class="todo__input todo-item" placeholder="Добавить важных дел">
            <button class="todo__button todo__button_add"></button>
          </div>
          <ul class="todo__list"></ul>
        </form>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
