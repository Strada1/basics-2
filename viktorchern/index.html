<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genderize</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="todo-wrap">
      <div id="todo-high" class="todo">
        <form id="form" action="#" class="todo__form">
          <div class="todo__title">Genderize</div>
          <div class="todo__add">
            <input type="text" id="user-name" class="todo__input todo-item" placeholder="Введите имя и узнайте пол">
            <button type="submit" id="submit-button" class="todo__button todo__button_add"></button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
