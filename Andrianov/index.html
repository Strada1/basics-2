<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body>
        <div class="calc">
            <form action="#" class="form">
                <input type="text" class="firstNum num">
                    <select class="select">
                        <option value="plus" class="opt"> + </option>
                        <option value="minus" class="opt"> - </option>
                        <option value="multy" class="opt"> * </option>
                        <option value="divis" class="opt"> / </option>
                    </select>
                <input type="text" class="secondNum num">
                <button class="btn"><span class="res">=</span></button>
                <div class="result">0</div>
            </form>
        </div>
    <script src="./js/main.js"></script>
</body>
</html>
