<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculate</title>
</head>
<body>
	<main class="main">
		<form action="#" class="calc" method="get">
			<input type="number" value="5" class="calc__number calc__number--one">
			<select name="operation" class="calc__operation">
				<option value="-" selected>-</option>
				<option value="+">+</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="number" value="5" class="calc__number calc__number--two">
			<button class="calc__btn-submit" type="submit">=</button>
			<output class="result">10</output>
		</form>
		<div class="history-result"></div>
		</div>
	</main>

	<script type="module" src="js/main.js"></script>
</body>
</html>
