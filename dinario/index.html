<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator" style="align-items:flex-start; display:flex; gap:10px;">
        <input class="first-number" type="number">
        <select name="calc__select" id="calc__select">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input class="second-number" type="number">
        <button class="equals">=</button>
        <div class="result" style="cursor:pointer"></div>
    </div>
    <script src="/basics-2/dinario/main.js"></script>
</body>
</html>
