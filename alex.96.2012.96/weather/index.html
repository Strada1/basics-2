<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="weather-container">
            <div class="weather-wrapper">
                <form action="" class="form">
                <input class="search-input" placeholder="Aktobe"></input>
                <button class="search">search</button>
                </form>
                <div class="weather">
                    <div class="containerNow">
                    <div class="temperature"></div>
                    <img class="weather-img" src="" alt="weather">
                    <div class="location-name">
                        <div class="name"></div>
                        <div class="like "></div>
                    </div>
                </div>
                </div>
                <div class="button-container">
                    <div class="button active now">Now</div>
                    <div class="button detail">Details</div>
                    <div class="button">Forecast</div>
                </div>
                <div class="location">
                    <div class="added">Added Locations:</div>
                    <ul class="list-location">
                     
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <script src="./script.js" type="module"></script>
</body>
</html>
