<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calc</title>
   <link rel="stylesheet" href="style.css">

</head>

<body>
   <div class="container">
      <input class="inputs" id="num1" type="number" placeholder="0" />
      <select name="operator" id="action">
         <option id="add" value="sum">+</option>
         <option value="subtract">-</option>
         <option value="multi">*</option>
         <option value="divide">/</option>
      </select>
      <input class="inputs" id="num2" type="number" placeholder="0" />
      <button id="equal">=</button>
      <div id="output"></div>
   </div>
   <script src="calc.js"></script>
</body>

</html>
