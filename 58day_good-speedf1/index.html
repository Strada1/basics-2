<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="main">
		<div class="container">
			<div class="weather">
        <form class="form">
            <input type="text" class="search__input" placeholder="Добавьте город">
            <button type="submit" class="search__btn"></button>
        </form>
        <div class="block__display">
            <div class="display__left">
                <div class="display">
                    <div id="now" class="now">
                        <div class="now__temp temp">14°</div>
                        <div class="now__img"><img src="img/icons8.png" alt=""></div>
                        <div class="now__city">
                            <span class="city__name">Boston</span>
                            <div class="heart"></div>
                        </div>
                   </div>
                   <div id="details" class="details">
                        <span class="details__title">Aktobe</span>
                        <ul class="details_list">
                            <ii class="details__item">Temperature: <span class="details__temp-value">14°</span> </ii>
                            <ii class="details__item">Feels like: <span class="details__feels-value">10</span></ii>
                            <ii class="details__item">Weather: <span class="details__weather-value">Clouds</span></ii>
                            <ii class="details__item sunrise">Sunrise: <span class="details__sunrise-value">03:21</span></ii>
                            <ii class="details__item sunset">Sunset: <span class="details__sunset-value">18:54</span></ii>
                        </ul>
                   </div>
                   <div id="forecast" class="forecast">
                    <div class="month">Aktobe</div>
                    <div class="forecast__block">
                        <div class="forecast__elem">
                            <div class="elem__left">
                                <span class="elem-date elem">17 May</span>
                                <span class="elem-temp elem">Temperature: 13 </span>
                                <span class="elem-feels elem">Feels like: 10</span>
                            </div>
                            <div class="elem__right">
                                <span class="elem-time elem">12:00</span>
                                <span class="elem-rain elem">Rain</span>
                                <span class="elem-img elem"><img src="img/icons8-rain.png" alt=""></span>
                            </div>
                        </div>
                    </div>
                    <div class="forecast__block">
                        <div class="forecast__elem">
                            <div class="elem__left">
                                <span class="elem-date elem">17 May</span>
                                <span class="elem-temp elem">Temperature: 13 </span>
                                <span class="elem-feels elem">Feels like: 10</span>
                            </div>
                            <div class="elem__right">
                                <span class="elem-time elem">15:00</span>
                                <span class="elem-rain elem">Rain</span>
                                <span class="elem-img elem"><img src="img/icons8-rain.png" alt=""></span>
                            </div>
                        </div>
                    </div>
                    <div class="forecast__block">
                        <div class="forecast__elem">
                            <div class="elem__left">
                                <span class="elem-date elem">17 May</span>
                                <span class="elem-temp elem">Temperature: 13 </span>
                                <span class="elem-feels elem">Feels like: 10</span>
                            </div>
                            <div class="elem__right">
                                <span class="elem-time elem">18:00</span>
                                <span class="elem-rain elem">Rain</span>
                                <span class="elem-img elem"><img src="img/icons8-rain.png" alt=""></span>
                            </div>
                        </div>
                    </div>
                   </div>
                </div>
                <nav class="tabs">
                    <a href="#now" class="btn btn--active tabs-item">Now</a>
                    <a href="#details" class="btn tabs-item">Details</a>
                    <a href="#forecast" class="btn tabs-item">Forecast</a>
                </nav>
            </div>
            <div class="display__right">
                <div class="location__title">
                    <p class="title"> Added Locations:</p>
                </div>
                <div class="location__city">
                    <ul class="city__list">
                        <!-- <li class="city">Amur</li>
                        <li class="city">Samara</li>
                        <li class="city">Bali</li>
                        <li class="city">Dane</li>
                        <li class="city">Kilo</li>
                        <li class="city">Nur-Sultan</li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

		</div>
	</main>
	<script type="module" src="js/main2.js"></script>
</body>
</html>
